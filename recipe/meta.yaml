{% set name = "mesmerize-core" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nel-lab/mesmerize-core/archive/v{{ version }}.tar.gz
  sha256: 497869a21b1cf136cb93ef39f99b9baf9a62acf0d6737ccedc50292b3e96dfe9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - caiman >=1.9.10
    - pandas >=1.5.0
    - requests
    - pytest
    - tqdm
    - numpy
    - matplotlib-base
    - click
    - psutil
    - jupyterlab

test:
  imports:
    - mesmerize_core

about:
  home: https://github.com/nel-lab/mesmerize-core
  summary: High level pandas-based API for batch analysis of Calcium Imaging data using CaImAn
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kushalkolar
